<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Casper M. H. Holmgreen</title>

  <meta name="description" content="A simple cv">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/normalize.css" rel="stylesheet" media="all">
  <link href="css/styles.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
  <div class="container">
    <div class="resume__name">
      <h1>casper<br>m. h.<br>holmgreen</h1>
      <div class="contactInfo"></div>
    </div>
    <div class="resume">
      <div class="resume__cover">
        <div class="resume__cover__text">
          <h1>welcome,<br>
          to my cover letter.
          <br>
          hire me</h1>
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" class="tContact">
    <div class="resume__contact">
      <a href="<%= url %>">
        <%= display %>
        <span class="fa <%= iconClass %>"></span>
      </a>
    </div>
  </script>

  <script type="text/template" class="tPosition">
    <div class="organization__position">
      <div class="organization__position__header">
        <span class="organization__position__title">
          <%= title %>
        </span>
        <small><%= dates %></small>
      </div>
      <p class="organization__position__description">
        <%= desc %>
      </p>
    </div>
  </script>

  <script type="text/template" class="tOrganization">
    <div class="organization">
      <a href="<%= url %>">
        <h2 class="organization__name">
          <%= name %>
        </h2>
      </a>
      <% _.each(positions, function(pos) { %>
        <%= tPosition(pos) %>
      <% }); %>
    </div>
  </script>

  <script type="text/template" class="tSection">
    <div class="section" id="<%= name %>">
      <div class="section__label">
        <div class="rotate">
          <%= name %>
        </div>
      </div>
      <div class="section__main">
        <% _.each(organizations, function(org) { %>
          <%= tOrganization(org) %>
        <% }); %>
      </div>
    </div>
  </script>

  <script src="js/jquery-2.2.0.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
