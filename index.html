<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Casper M. H. Holmgreen</title>

  <meta name="description" content="A simple cv">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/normalize.css" rel="stylesheet" media="all">
  <link href="css/styles.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
  <div class="container">
    <div class="resume__name">
      <h1>casper<br>m. h.<br>holmgreen</h1>
      <div class="contactInfo"></div>
    </div>
    <div class="resume">
      <div class="resume__cover">
        <div class="resume__cover__text">
          <h1>welcome.</h1>
          <blockquote>
            <span class="fa fa-quote-left"></span><br>
            Live as if you were to die tomorrow.<br>
            <b>Learn</b> as if you were to live forever.<br>
            <span class="fa fa-quote-right"></span><br>
            -Mahatma Gandhi
          </blockquote>
          <p>I live to learn and love helping others do the same.</p>
          <span class="fa fa-angle-double-down"></span>
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" class="tContact">
    <div class="resume__contact">
      <a href="<%= url %>">
        <%= display %>
        <span class="fa <%= iconClass %>"></span>
      </a>
    </div>
  </script>

  <script type="text/template" class="tPosition">
    <div class="organization__position">
      <div class="organization__position__header">
        <span class="organization__position__title">
          <%= title %>
        </span>
        <small><%= dates %></small>
      </div>
      <p class="organization__position__description">
        <%= desc %>
      </p>
    </div>
  </script>

  <script type="text/template" class="tOrganization">
    <div class="organization">
      <div class="organization__header">
        <a href="<%= url %>">
          <span class="organization__name">
            <%= name %>
          </span>
        </a>
      </div>
      <% _.each(positions, function(pos) { %>
        <%= tPosition(pos) %>
      <% }); %>
    </div>
  </script>

  <script type="text/template" class="tSection">
    <div class="section" id="<%= name %>">
      <div class="section__label">
        <div class="rotate">
          <%= name %>
        </div>
      </div>
      <div class="section__main">
        <% _.each(organizations, function(org) { %>
          <%= tOrganization(org) %>
        <% }); %>
      </div>
    </div>
  </script>

  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/underscore.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
